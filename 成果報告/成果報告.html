<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趙政豪的成果報告</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9e13fa;
            --secondary-color: #c486ee;
            --accent-color: #4d0a50;
            --light-color: #806ba7;
            --text-color: #c098ee;
            --dark-color: #e5daf3;
        }
        
        body {
            font-family: 'Ma Shan Zheng', cursive, 'ZCOOL QingKe HuangYou', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("JOJOASBR_launchTrailer_thumbnail.webp");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
        }
        
        .container {
            width: 200%; 
            max-width: 800px; 
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px; 
            margin: 20px 0;
            border-radius: 0;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; 
            gap: 10px; 
        }
        
        .tab {
            padding: 10px 20px; 
            background: white;
            border: 2px solid var(--primary-color);
            border-radius: 0;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px; /* 調整字體大小 */
        }
        
        .tab:hover {
            background: var(--primary-color);
            color: rgb(236, 208, 48);
        }
        
        .tab.active {
            background: var(--primary-color);
            color: rgb(15, 0, 0);
        }
        
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .content-section.active {
            display: block;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px; 
            font-size: 28px; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 15px; 
            margin-top: 0;
            font-size: 22px; 
        }
        
        .profile {
            display: flex;
            align-items: center;
            gap: 20px; 
            margin-bottom: 20px; 
        }
        
        .profile-img {
            width: 150px; 
            height: 150px; 
            object-fit: cover;
            border: 2px solid var(--accent-color);
            border-radius: 0;
        }
        
       
        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 15px; 
            margin-top: 15px; 
        }
        
        .project-card {
            background: rgb(243, 189, 227);
            padding: 15px; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 1px solid #000000;
            border-radius: 0;
        }
        
        .project-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);}
        .project-card h3 {
            font-size: 18px; 
            color: var(--primary-color);
            margin-top: 0;}
        .project-card p {
            font-size: 14px; }
        .project-card a {
            display: inline-block;
            padding: 8px 16px; /* 縮小按鈕 */
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0;
            margin-top: 10px; /* 減少間距 */
            transition: background 0.3s ease;
            font-size: 14px; /* 調整字體大小 */
        }
        
        .project-card a:hover {
            background: var(--secondary-color);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            
            .profile {
                flex-direction: column;
                text-align: center;
            }
            
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .project-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>趙政豪的成果報告</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="changeToHydrangea()">自我介紹</div>
            <div class="tab" onclick="changeToOncidium()">成果報告</div>
        </div>
        
        <div id="hydrangea" class="content-section active">
            <h2>關於我的介紹</h2>
            <div class="profile">
                <img src="600x600.jpg" alt="趙政豪的照片" class="profile-img">
                <div class="profile-info">
                    <p>我是趙政豪</p>
                    <p>我其實對程式語言沒有興趣，但我又不知道為什麼要讀這科</p>
                    <p>這份成果報告展示了我這學期沒有學到的內容，包括了我在這學期做得事我在這學期做得事。</p>
                </div>
            </div>
        </div>
        
        <div id="oncidium" class="content-section">
            <h2>我的成果</h2>
            <p></p>
            
            <div class="project-list">
                <div class="project-card">
                    <h3>我在這學期學到的</h3>
                    <p>反應是網站</p>
                    <a href="作業.html" target="_blank">點我</a>
                </div>
                
                <div class="project-card">
                    <h3>蝦皮</h3>
                    <p>6/4的作業</p>
                    <a href="1.html" target="_blank">查看專案</a>
                </div>
                
                <div class="project-card">
                    <h3>畫畫</h3>
                    <p>這學期畫的成果</p>
                    <a href="畫畫.html" target="_blank">查看專案</a>
                </div>
                
                <div class="project-card">
                    <h3>表單設計</h3>
                    <p>完整的網頁表單實現</p>
                    <a href="form.html" target="_blank">查看專案</a>
                </div>
                
                <div class="project-card">
                    <h3>標籤元素</h3>
                    <p>標籤(label)的使用範例</p>
                    <a href="label.html" target="_blank">查看專案</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeToOncidium() {  
            document.querySelector("#hydrangea").classList.remove("active");
            document.querySelector("#oncidium").classList.add("active");
            
            document.querySelectorAll(".tab").forEach(tab => {
                tab.classList.remove("active");
            });
            document.querySelectorAll(".tab")[1].classList.add("active");
        }
        
        function changeToHydrangea() {  
            document.querySelector("#oncidium").classList.remove("active");
            document.querySelector("#hydrangea").classList.add("active");
            
            document.querySelectorAll(".tab").forEach(tab => {
                tab.classList.remove("active");
            });
            document.querySelectorAll(".tab")[0].classList.add("active");
        }
    </script>
</body>
</html>
