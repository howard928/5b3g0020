<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趙玟豪</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .gradient-box {
            width: 50%;
            height: 200px;
            background: linear-gradient(
                180deg,
                #f3e5f5 0%, #f3e5f5 15%,
                #e1bee7 15%, #e1bee7 30%,
                #ce93d8 30%, #ce93d8 45%,
                #ba68c8 45%, #ba68c8 60%,
                #ab47bc 60%, #ab47bc 75%,
                #9c27b0 75%, #9c27b0 90%,
                #7b1fa2 90%, #7b1fa2 100%
            );
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            text-align: center;
            width: 80%;
        }
        
        h1 {
            color: #7b1fa2;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>紫色</h1>
        <div class="gradient-box"></div>
    </div>
</body>
</html>
