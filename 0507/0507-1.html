<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>耶</title>
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 改成4欄 */
      gap: 5px;
      width: fit-content;
      margin: 0 auto;
    }
    .title {
      background-color: rgb(255, 14, 14);
      color: black;
      text-align: center;
      font-size: 20px;
      padding: 20px 0;
    }
    .image-container {
      background-color: rgb(245, 90, 19);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .image-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">喬尼喬斯達</div>
    <div class="title">傑洛齊貝林</div>
    <div class="title">迪亞哥布蘭度</div>
    <div class="title">法尼瓦倫泰</div> 

    <div class="image-container">
      <img src="下載.jfif" alt="喬尼喬斯達">
    </div>
    <div class="image-container">
      <img src="下載 (1).jfif" alt="傑洛齊貝林">
    </div>
    <div class="image-container">
      <img src="下載 (2).jfif" alt="迪亞哥布蘭度">
    </div>
    <div class="image-container">
      <img src="images.jfif" alt="法尼瓦倫泰"> 
    </div>
  </div>
</body>
</html>
