<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(60deg, rgb(113, 113, 255), rgb(255, 219, 219));
            padding: 20px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 25px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        input, select {
            border-radius: 16px;
            border: 2px solid rgb(255, 117, 117);
            padding: 8px 12px;
            margin: 5px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-submit {
            background-color: rgb(113, 113, 255);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 16px;
            margin-top: 15px;
        }
        .gender-group {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>會員註冊表單</h1>
        <hr>
        
        <form>
            <div class="form-group">
                <label for="username">帳號：</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="fullname">姓名：</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="userEmail">電子郵件：</label>
                    <input type="email" id="userEmail" name="userEmail" class="form-control" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="birthday">生日：</label>
                    <input type="date" id="birthday" name="birthday" class="form-control"
                           min="1900-01-01" max="2023-12-31" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="mobile">手機電話：</label>
                    <input type="tel" id="mobile" name="mobile" class="form-control"
                           pattern="[0-9]{10}" placeholder="0912345678" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="phone">家用電話：</label>
                    <input type="tel" id="phone" name="phone" class="form-control"
                           pattern="[0-9]{9,10}" placeholder="0212345678">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="education">學歷：</label>
                    <select id="education" name="education" class="form-control" required>
                        <option value="">-- 請選擇學歷 --</option>
                        <option value="高中">高中</option>
                        <option value="學士">學士</option>
                        <option value="碩士">碩士</option>
                        <option value="博士">博士</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>性別：</label><br>
                    <div class="gender-group">
                        <input type="radio" id="male" name="gender" value="男" required>
                        <label for="male">男</label>
                    </div>
                    <div class="gender-group">
                        <input type="radio" id="female" name="gender" value="女">
                        <label for="female">女</label>
                    </div>
                    <div class="gender-group">
                        <input type="radio" id="other" name="gender" value="其他">
                        <label for="other">其他</label>
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-submit">提交註冊</button>
            </div>
        </form>
    </div>
</body>
</html>
