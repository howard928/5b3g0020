<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <form action="">
            <h1>會員表單</h1>
            <hr>
            
            <div class="row mb-3">
                <div class="col-sm-12">
                    <label class="form-label">請輸入帳號</label>
                    <input type="text" placeholder="帳號" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <label class="form-label">請輸入密碼</label>
                    <input type="text" placeholder="密碼" class="form-control" required>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-sm-12">
                    <label for="sel1" class="form-label">請選擇學歷:</label>
                    <select class="form-select" id="sel1" name="sellist1">
                        <option>學士</option>
                        <option>碩士</option>
                        <option>博士</option>
                    </select>
                </div>
            </div>
            
            
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
