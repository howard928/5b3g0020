<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   

    <div class="container mt-3">
        <form>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <label for="userEmail" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="userEmail">
                </div>
                <div class="col-md-6">
                    <label for="userPMD" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="userPMD">
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">登入</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <h2>我的最愛</h2>
        <div class="row g-3">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <button type="button" class="btn btn-primary w-100">防詐騙網站</button>
                <p src="https://youtu.be/dQw4w9WgXcQ?si=3byuzY4L6s7Tj0N9"></p>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <button type="button" class="btn btn-secondary w-100">Secondary</button>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <button type="button" class="btn btn-success w-100">Success</button>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <button type="button" class="btn btn-danger w-100">Danger</button>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <button type="button" class="btn btn-warning w-100">Warning</button>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <button type="button" class="btn btn-info w-100">Info</button>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <button type="button" class="btn btn-light w-100">Light</button>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <button type="button" class="btn btn-dark w-100">Dark</button>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <button type="button" class="btn btn-link w-100">Link</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
