<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("450bcdc4f0ec3b8b.webp");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 800px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        hr {
            border-top: 2px solid #3498db;
            width: 50%;
            margin: 0 auto 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .gender-group {
            display: inline-block;
            margin-right: 15px;
        }
        
        .btn-submit {
            background-color: #3498db;
            border: none;
            padding: 10px 30px;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
        }
        
        .btn-submit:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>會員註冊表單</h1>
            <hr>
            
            <form>
                <div class="form-group">
                    <label for="username">帳號：</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="fullname">姓名：</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="userEmail">電子郵件：</label>
                        <input type="email" id="userEmail" name="userEmail" class="form-control" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="birthday">生日：</label>
                        <input type="date" id="birthday" name="birthday" class="form-control"
                               min="1900-01-01" max="2023-12-31" required>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="mobile">手機電話：</label>
                        <input type="tel" id="mobile" name="mobile" class="form-control"
                               pattern="[0-9]{10}" required>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="phone">家用電話：</label>
                        <input type="tel" id="phone" name="phone" class="form-control"
                               pattern="[0-9]{9,10}">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="education">學歷：</label>
                        <select id="education" name="education" class="form-control" required>
                            <option value="">-- 請選擇學歷 --</option>
                            <option value="國小">國小</option>
                            <option value="國中">國中</option>
                            <option value="高中">高中</option>
                            <option value="學士">學士</option>
                            <option value="碩士">碩士</option>
                            <option value="博士">博士</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>性別：</label><br>
                        <div class="gender-group">
                            <input type="radio" id="male" name="gender" value="男" required>
                            <label for="male">男</label>
                        </div>
                        <div class="gender-group">
                            <input type="radio" id="female" name="gender" value="女">
                            <label for="female">女</label>
                        </div>
                        <div class="gender-group">
                            <input type="radio" id="other" name="gender" value="其他">
                            <label for="other">其他</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-submit">註冊</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
