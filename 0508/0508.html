<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOJO的奇妙冒險 飆馬野郎</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
    }
    
    /* 漢堡選單樣式 */
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    
    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: #333;
      margin: 3px 0;
      transition: all 0.3s ease;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
    }
    
    .nav-links li {
      margin-left: 30px;
    }
    
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    
    /* 主內容區 */
    .main-content {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    
    .page-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #444;
    }
    
    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    
    .option {
      margin: 0 10px 10px;
      padding: 8px 15px;
      background-color: #e0e0e0;
      border-radius: 15px;
      font-size: 14px;
    }
    
    .flower-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    
    .flower-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    .flower-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    
    .flower-name {
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
    
    /* 頁腳 */
    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      background-color: #fff;
      font-size: 14px;
      color: #777;
    }
    
    /* 響應式設計 */
    @media (max-width: 900px) {
      .flower-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }
      
      .nav-links {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        background-color: #fff;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        transition: left 0.3s ease;
      }
      
      .nav-links.active {
        left: 0;
      }
      
      .nav-links li {
        margin: 15px 0;
      }
    }
    
    @media (max-width: 480px) {
      .flower-container {
        grid-template-columns: 1fr;
      }
      
      .options {
        flex-direction: column;
        align-items: center;
      }
      
      .option {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
 
  <nav class="navbar">
    <div class="logo">人物</div>
    <div class="menu-toggle" id="mobile-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="nav-links" id="nav-links">
      <li><a href="#">首頁</a></li>
      <li><a href="https://youtu.be/9vvCviItpXw?si=cSPNs4thmNyjJp1z">人物介紹(點進來)</a></li>
      <li><a href="https://zh.wikipedia.org/zh-tw/%E9%A3%86%E9%A6%AC%E9%87%8E%E9%83%8E">替身能力</a></li>
      <li><a href="https://youtu.be/dtEDYvphpZo?si=fmW2-KogSOwxStoO">故事</a></li>
    </ul>
  </nav>
  <div class="main-content">
    <h1 class="page-title">JOJO的奇妙冒險 飆馬野郎</h1>
    
    <div class="options">
     <a href="https://zh.wikipedia.org/zh-tw/%E9%A3%86%E9%A6%AC%E9%87%8E%E9%83%8E"></a><div class="option">選項一</div></a>
      <div class="option">選項二</div>
      <div class="option">選項三</div>
      <div class="option">選項四</div>
      <div class="option">選項五</div>
      <div class="option">選項六</div>
    </div>
    
    <div class="flower-container">
      <div class="flower-card">
        <img src="喬尼.jfif" alt="喬尼喬斯達" class="flower-image">
        <div class="flower-name">喬尼喬斯達</div>
      </div>
      
      <div class="flower-card">
        <img src="傑洛.jfif" alt="傑洛齊貝林" class="flower-image">
        <div class="flower-name">傑洛齊貝林</div>
      </div>
      
      <div class="flower-card">
        <img src="迪亞.jfif" alt="迪亞哥布蘭度" class="flower-image">
        <div class="flower-name">迪亞哥布蘭度</div>
      </div>
      
      <div class="flower-card">
        <img src="法尼.jfif" alt="法尼瓦倫泰" class="flower-image">
        <div class="flower-name">法尼瓦倫泰</div>
      </div>
    </div>
  </div>
  
  <script>

    const mobileMenu = document.getElementById('mobile-menu');
    const navLinks = document.getElementById('nav-links');
    
    mobileMenu.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
