            max-width: 1200px; /* 增加最大寬度 */
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f9f9f9;

        /* 1. 網站標題: slogan(陰影) */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 0;
            background: linear-gradient(135deg, #e8f4fc, #f0f8ff);
            border-radius: 8px;

        }
        
        .site-title {
            font-size: 42px;
            color: #2c3e50;

            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .slogan {
            font-size: 24px;
            color: #e74c3c;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
            font-style: italic;
            text-decoration: underline wavy #3498db;
        }
        
        /* 2. 網站切成2部分，左邊放上自己的照片 */
        .main-container {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .left-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-photo {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 8px;
            border: 3px solid #3498db;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        /* 3. 右邊內容分成2欄 */
        .right-section {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        
        .two-columns {
            columns: 2;
            column-gap: 40px;
            column-rule: 1px solid #ddd;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        /* 4. 標題文字字型及裝飾需有變化 */
        .section-title {
            font-size: 28px;
            margin: 20px 0;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .title1 {
            font-family: "Microsoft JhengHei", sans-serif;
            background: linear-gradient(to right, #3498db, #9b59b6);
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            border-left: 5px solid #e74c3c;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .title2 {
            font-family: "Arial Black", Gadget, sans-serif;
            background-color: #f1c40f;
            color: #2c3e50;
            text-decoration: underline double #e74c3c;
            transform: rotate(-2deg);
            display: inline-block;
            padding: 10px 25px;
        }
        
        .title3 {
            font-family: "Times New Roman", serif;
            background-color: #e74c3c;
            color: white;
            border: 2px dashed white;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* 內容樣式 */
        .content-block {
            margin-bottom: 30px;
            break-inside: avoid; /* 防止分欄時內容被切斷 */
        }
        
        .quote {
            background-color: #e8f4fc;
            padding: 20px;
            border-left: 4px solid #3498db;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .song-lyrics {
            font-style: italic;
            color: #555;
            line-height: 2.0;
            padding: 10px 0;
        }
        
        /* 響應式設計 */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }
            
            .two-columns {
                columns: 1;
            }
            
            .profile-photo {
                max-width: 250px;
            }
        }

</head>
